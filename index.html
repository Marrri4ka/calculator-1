<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
    <body>
      <div class="container">
        <h1>Calculator</h1>
        <form>
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button id="add" type="submit" class="btn">Add!</button>
          <button id="subtract" type="submit" class="btn">Subtract!</button>
          <button id="multiply" type="submit" class="btn">Multiply!</button>
          <button id="divide" type="submit" class="btn">Divide!</button>
                    
         </form>
        <div id="output">
      </div>  
    </div>
  </body>
</html>
